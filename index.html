<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Auto Open AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      // Redirect to the AR file on page load
      window.onload = () => {
        // Detect the platform and redirect to appropriate AR file
        const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (isiOS) {
          // Redirect to the USDZ file for iOS
          window.location.href = "https://cdn.glitch.me/806d3d61-7dd1-4ebd-afde-b26ec18780a2/watch.usdz?v=1735381031321";
        } else {
          // Redirect to the GLB file for Android/ARCore
          window.location.href = "intent://arvr.google.com/scene-viewer/1.0?file=https://cdn.glitch.me/806d3d61-7dd1-4ebd-afde-b26ec18780a2/watch.glb?v=1735380992999#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;";
        }
      };
    </script>
  </head>
  <body>
    <p>If you are not automatically redirected, your device may not support AR.</p>
    <p>
      <a href="https://cdn.glitch.me/806d3d61-7dd1-4ebd-afde-b26ec18780a2/watch.usdz?v=1735381031321" rel="ar">Open in AR for iOS</a>
    </p>
    <p>
      <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://cdn.glitch.me/806d3d61-7dd1-4ebd-afde-b26ec18780a2/watch.glb?v=1735380992999#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;" rel="ar">Open in AR for Android</a>
    </p>
  </body>
</html>
