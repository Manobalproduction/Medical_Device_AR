<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Google Model Viewer</title>
    <!-- Import Model Viewer -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Model Viewer with AR settings -->
    <model-viewer 
        src="model.glb" 
        alt="3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls auto-rotate>
    </model-viewer>

    <script>
        const modelViewer = document.querySelector('model-viewer');

        // Wait for model to load, then trigger AR
        modelViewer.addEventListener('load', () => {
            // Automatically enter AR mode once the model is ready
            modelViewer.enterAR();
        });
    </script>
</body>
</html>
