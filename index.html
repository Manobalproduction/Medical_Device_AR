<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    #ar-button {
      display: none;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://cdn.glitch.me/806d3d61-7dd1-4ebd-afde-b26ec18780a2/nocarc.glb?v=1735921002547" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    tone-mapping="neutral" 
    shadow-intensity="0.5" 
    exposure="1"
    id="viewer">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('viewer');

    // Wait for the model to load, then trigger AR directly
    modelViewer.addEventListener('load', () => {
      // Automatically trigger AR mode
      modelViewer.activateAR();
    });

    // Ensure AR button remains hidden (failsafe for older devices)
    modelViewer.setAttribute('ar-button', 'none');
  </script>
</body>
</html>
