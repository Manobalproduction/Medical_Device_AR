<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR 3D Model Viewer</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for markerless AR (using WebXR) -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.0.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Define an A-Frame scene with AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- 3D model without marker (appears directly in the scene) -->
        <a-entity
            gltf-model="url(https://github.com/Manobalproduction/smartwatch1/blob/main/model.glb)"
            scale="1 1 1"
            position="0 0 0"
            rotation="0 180 0">
        </a-entity>

        <!-- Camera setup for AR -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
