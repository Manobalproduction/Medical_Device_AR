<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View the 3D Model in AR</title>
    <!-- Import Model-Viewer -->
    <script type="module">
        import '@google/model-viewer';
    </script>
</head>
<body>

    <h1>View the 3D Model in AR</h1>

    <!-- Corrected Model Viewer Code -->
    <model-viewer 
        src="model.glb"  <!-- Path to your 3D model -->
        alt="A 3D model"
        auto-rotate
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        style="width: 100%; height: 500px;">
    </model-viewer>

    <p>View this model in AR by tapping the AR icon in the top-right corner!</p>

</body>
</html>
