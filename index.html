<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR</title>
    <script type="module">
        import '@google/model-viewer';
    </script>
</head>
<body>

    <h1>View 3D Model in Markerless AR</h1>

    <!-- Model Viewer for Markerless AR -->
    <model-viewer 
        src="model.glb" <!-- Path to your 3D model -->
        alt="A 3D model"
        auto-rotate
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        style="width: 100%; height: 500px;">
    </model-viewer>

    <p>Tap the AR icon to view the model in AR!</p>

</body>
</html>
