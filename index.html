<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.0.0/aframe/build/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@4.0.0/dist/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Define a marker for AR -->
        <a-marker preset="hiro">
            <!-- Load 3D model (replace with your model's URL) -->
            <a-entity
                gltf-model="https://github.com/Manobalproduction/smartwatch1/blob/main/model.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 180 0">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
